<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Countries Visualizer</title>
    <link rel="stylesheet" href="style11.css" />
    <script src="script11.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1 class="title">World Countries List</h1>
        <h4 class="quantity">
          Total Number of countries: <span id="countryNumbers">183</span>
        </h4>
        <h6 class="frequency">
          Countries that start with:<span>L</span><span>10</span>
        </h6>
        <div class="buttons">
          <button class="btn1">First Letter Only</button>
          <button class="btn2">Multiple Letters</button>
          <button class="order">a/z</button>
        </div>
        <div class="searchbar">
          <input
            type="text"
            class="letters"
            id="userEntry"
            placeholder="Enter search criteria..."
          />
          <img src="Assets/search2.svg" alt="search Icon" />
        </div>
      </div>
    </header>
    <div class="result"></div>
  </body>
</html>
